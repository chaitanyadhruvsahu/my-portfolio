<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alexa Scott Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    .chat-wrapper {
      width: 480px;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 20px 16px;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .name {
      font-weight: bold;
      font-size: 16px;
    }

    .handle {
      color: #aaa;
      font-size: 14px;
    }

    .bio {
      font-size: 13px;
      margin: 8px 0;
      color: #ccc;
    }

    .bio a {
      color: #3ea6ff;
      text-decoration: none;
    }

    .timestamp {
      text-align: center;
      font-size: 11px;
      color: #555;
      margin: 10px 0;
    }

    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 10px 14px;
      background-color: #1f1f1f;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      width: fit-content;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .from-user {
      align-self: flex-end;
      background-color: #007aff;
      color: white;
      border-radius: 18px 18px 4px 18px;
    }

    .from-alexa {
      align-self: flex-start;
      border-radius: 18px 18px 18px 4px;
    }

    .message img {
      width: 100%;
      border-radius: 14px;
      margin-top: 10px;
    }

    .caption {
      font-size: 13px;
      margin-top: 5px;
      color: #ccc;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="chat-wrapper" id="chat">

    <div class="profile-section show">
      <img src="https://i.imgur.com/your-avatar.png" alt="Alexa Avatar" class="profile-img" />
      <div class="name">Alexa Scott</div>
      <div class="handle">@alexascott</div>
      <div class="bio">
        Independent brand designer. Always curious.<br>
        Clients → <a href="#">@Framer</a> · <a href="#">@Linear</a> · <a href="#">@Stripe</a><br>
        Est. 1989 · Manchester, UK · she/her
      </div>
    </div>

    <div class="timestamp show">20 SUN 14:43 PM</div>

  </div>

  <script>
    const chat = document.getElementById('chat');

    const messages = [
      { text: "Hey! I'm Alexa, a brand designer based in Manchester. How can I help?", sender: 'from-alexa' },
      { text: "Can I see your work?", sender: 'from-user' },
      { text: "Sure! I mostly work on things like logos, visual identities and other marketing collateral", sender: 'from-alexa' },
      {
        text: "Here's some recent work:<br><img src='https://i.imgur.com/ZHZ3HuW.png' /><div class='caption'>Brand refresh, typeface and collateral for a fintech startup</div>",
        sender: 'from-alexa'
      },
      {
        text: "<img src='https://i.imgur.com/XCZnaDG.png' /><div class='caption'>Brand identity and materials for a leading law firm</div>",
        sender: 'from-alexa'
      },
      {
        text: "<img src='https://i.imgur.com/uoGc09H.png' /><div class='caption'>Packaging and promo design for a youth brand</div>",
        sender: 'from-alexa'
      }
    ];

    messages.forEach((msg, index) => {
      setTimeout(() => {
        const div = document.createElement('div');
        div.className = `message ${msg.sender}`;
        div.innerHTML = msg.text;
        chat.appendChild(div);

        // Animate into view
        setTimeout(() => {
          div.classList.add('show');
          div.scrollIntoView({ behavior: "smooth", block: "end" });
        }, 10);
      }, index * 1500); // 1.5s delay between each message
    });
  </script>
</body>
</html>
